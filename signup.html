<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up to Book My Train</title>
    <link rel="stylesheet" href="../static/signup.css">
</head>
<body class="bg">
   <div class="h1">
    <h1>Create your Book My Train Account</h1>
   </div>
   <div class="signup">
       <div class="box">
           <p>
               <b>1.</b>Please use a valid E-Mail ID, Mobile number<br>
               and correct personal details in the registration form.<br>
               This may be required for verification purposes.<br><br>
               <b>2.</b>Garbage/Junk values in the profile may<br>
               lead to deactivation of IRCTC account.
           </p>
       </div>
       <!-- Update form to submit to Flask route -->
       <form id="signup-form" method="POST" action="/register">
           <label for="username">User Name</label>
           <input type="text" id="username" name="username" placeholder="User Name" required><br><br>
           <label for="fullname">Full Name</label>
           <input type="text" id="fullname" name="fullname" placeholder="Full Name" required><br><br>
           <label for="password">Password</label>
           <input type="password" id="password" name="password" placeholder="Password" required><br><br>
           <label for="confirm-password">Confirm Password</label>
           <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required><br><br>
           <label for="email">Email</label>
           <input type="email" id="email" name="email" placeholder="Email" required><br><br>
           <label for="mobile">Mobile Number</label>
           <input type="text" id="mobile" name="mobile" placeholder="+91-Mobile" required><br><br>
           <button type="submit" class="btn">Sign-up</button>
       </form>
   </div>
</body>
</html>
