<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Trains</title>
    <link rel="stylesheet" href="../static/index3.css">
    <style>
        .bg {
            background-image: url("istanbul-turkey-haydarpasa-train-station-snow-wallpaper-preview.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
        }
        .form-container {
            margin: 20px auto;
            padding: 20px;
            width: 50%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .input-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .input-group label {
            flex: 1;
            margin-right: 10px;
        }
        .input-group input {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .arrow-buttons {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .arrow-buttons button {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            margin: 0 10px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="bg">
    <div class="header">
        <h2>Book<span class="highlight">MY</span><u>Train</u></h2>
    </div>

    <div class="form-container">
        <form id="train-booking-form" action="/search_results" method="POST">
            <div class="input-group">
                <label for="from_station">From Station:</label>
                <input list="from_stations" id="from_station" name="from_station" placeholder="From Station" required>
                <datalist id="from_stations">
                    <option value="KSR-BENGALURU">
                    <option value="HPT-HOSPETE">
                    <option value="HVR-HAVERI">
                    <option value="MYS-MYSURU">
                    <option value="DVG-DAVANGERE">
                    <option value="MAJN-MANGALURU">
                </datalist>
            </div>

            <div class="arrow-buttons">
                <button type="button" id="swap-stations" aria-label="Swap Stations">&#8597;</button>
            </div>

            <div class="input-group">
                <label for="to_station">To Station:</label>
                <input list="to_stations" id="to_station" name="to_station" placeholder="To Station" required>
                <datalist id="to_stations">
                    <option value="KSR-BENGALURU">
                    <option value="HPT-HOSPETE">
                    <option value="HVR-HAVERI">
                    <option value="MYS-MYSURU">
                    <option value="DVG-DAVANGERE">
                    <option value="MAJN-MANGALURU">
                </datalist>
            </div>

            <label for="start-date" class="date-label">Select Date:</label>
            <input type="date" id="start-date" name="start_date" required>

            <button class="btn" type="submit">Search</button>
        </form>
    </div>

    <script>
        // JavaScript to swap the values between "From Station" and "To Station"
        document.getElementById("swap-stations").addEventListener("click", function() {
            const fromStation = document.getElementById("from_station");
            const toStation = document.getElementById("to_station");

            // Swap the values
            const tempValue = fromStation.value;
            fromStation.value = toStation.value;
            toStation.value = tempValue;
        });
    </script>
</body>
</html>
